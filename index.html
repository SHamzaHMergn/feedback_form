<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Thank You Page</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				/* Stack elements vertically */
				justify-content: flex-end;
				/* Align items to the bottom */
				align-items: center;
				/* Center horizontally */
				min-height: 100vh;
				/* Ensure the minimum height is full viewport */
				background-color: #f0f0f0;
				margin: 0;
				/* Remove default margin */
				font-family: Arial, sans-serif;
			}

			.container {
				background-color: white;
				padding: 20px;
				/* Similar padding to the form */
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				/* Set height to 200 pixels */
				width: 100%;
				/* Full width */
				max-width: 400px;
				/* Optional: set a max width for larger screens */
				margin-bottom: 20px;
				/* Space from the bottom */
				display: flex;
				/* Flex for button centering */
				justify-content: center;
				/* Center button horizontally */
				align-items: center;
				/* Center button vertically */
				white-space: nowrap;
				/* Prevent wrapping */
			}

			button {
				padding: 15px 30px;
				/* Increased padding for better touch targets */
				font-size: 18px;
				/* Increased font size */
				cursor: pointer;
				background-color: #4CAF50;
				/* Green */
				color: white;
				border: none;
				border-radius: 5px;
				width: 90%;
				/* Make the button responsive */
				transition: background-color 0.3s;
				/* Smooth hover transition */
			}

			button:hover {
				background-color: #45a049;
				/* Darker green */
			}
		</style>
	</head>

	<body>
		<div class="container">
			<button id="u_content_button_thanks">Thank You</button>
		</div>
	</body>

</html>
