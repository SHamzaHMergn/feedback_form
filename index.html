<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Set a default font */
        }
        button {
            padding: 15px 30px; /* Increased padding for better touch targets */
            font-size: 18px; /* Increased font size for readability */
            cursor: pointer;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            width: 90%; /* Make the button responsive */
            max-width: 300px; /* Set a max width */
            transition: background-color 0.3s; /* Smooth hover transition */
        }
        button:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>
    <button id="u_content_button_thanks">Thank You</button>
</body>
</html>
